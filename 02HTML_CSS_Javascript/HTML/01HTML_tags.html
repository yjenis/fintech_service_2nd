<!DOCTYPE html> <!-- html5 문서임을 선언 -->
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_html_tags</title>
</head>
<body>
    <!-- 태그(tag) 웹브라우저가 웹 문서를 잘 이해할 수 있도록 콘텐츠를 목적에 맞게 분류한 규칙-->
 <!-- 태그는 여는 태그, 닫는 태그 -->
  <p>여는 태그와 닫는 태그 사이에 내용을 입력합니다.</p>
  <p>여는 태그와 닫는 태그 사이에 내용을 입력합니다.</p>
  
  <!-- 부모 태그와 자식 태그, 조상(할머니/할아버지 이상) 태그 -->
   <table>
    <tr>
        <td>1</td>
        <td>2</td>
    </tr>
    <tr>
        <td>3</td>
        <td>4</td>
    </tr>
   </table>
   <!-- 시맨틱 태그 -->
    <!-- 웹사이트의 내용을 명확하게 파악하도록 하기 위해서 영역을 구분하는 태그 -->
     <!-- header, nav, figre, main, aside, section, article, footer -->
</body>
</html>
