<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03목록 태그</title>
</head>
<body>
    <h1>내가 좋아하는 음식</h1>
    <!-- ul 순서가 없는 목록 -->
    <ul>
        <li>과일</li>
        <li>면류</li>
    </ul>

    <ol>
        <li>과일</li>
        <li>면류</li>
    </ol>
    <h1>IT직군</h1>
    <dl>
        <dt>UI 디자이너</dt>
        <dd>기능성과 심미성을 고려한 디자인</dd>
        <dt>프론트엔드</dt>
        <dd>기능성과 심미성을 고려한 디자인</dd>
        <dt>백엔드</dt>
        <dd>기능성과 심미성을 고려한 디자인</dd>
    </dl>
</body>
</html>
