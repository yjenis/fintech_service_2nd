<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오디오_비디오태그</title>
</head>
<body>
    <!-- audio 오디오 파일 재생하기 -->
     <!-- audio 태그의 속성:
      controls: 오디오 파일을 재생하는 컨트롤 패널을 생성,
      autoplay: 웹 페이지를 열면 오디오 파일을 자동 생성,
      loop: 오디오 파일을 무한 반복 재생,
      preload: 오디오 파일을 재생하기 전에 파일을 미리 불러오는 기능-->
    <audio src="./media/calm.mp3" controls></audio>

    <!-- video 오디오 파일 재생하기 -->
     <!-- video 태그의 속성:
      controls: 비디오 파일을 재생하는 컨트롤 패널을 생성,
      autoplay: 웹 페이지를 열면 비디오 파일을 자동 생성,
      loop: 비디오 파일을 무한 반복 재생,
      preload: 비디오 파일을 재생하기 전에 파일을 미리 불러오는 기능
      muted: 동영상에서 소리가 나지 않게
      poster: 동영상의 썸네일 이미지-->

      <video src="./media/cloud.mp4" controls></video>

      <img src="./media/Image20250304153319.jpg" alt="">
</body>
</html>
